<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <title>The Cinefile</title>
    <style>
        
    </style>

</head>
<body>

    <div class="section">
        <div id="genre-buttons" class="columns is-centered is-mobile is-multiline">

            
        </div>
        <div id="extra-buttons" class="columns is-vcentered is-centered is-mobile is-multiline is-hidden">
            <div id="year-buttons" class="column has-text-centered is-narrow">
                <p class="has-text-weight-bold is-size-7">Select a decade: </p>
                <button class="button">1980</button>
                <button class="button">1990</button>
                <button class="button">2000</button>
                <button class="button">2010</button>
            </div>
            <div id="movie-rating-buttons" class="column has-text-centered is-narrow">
                <p class="has-text-weight-bold is-size-7">Select a movie rating: </p>
                <button class="button">G</button>
                <button class="button">PG</button>
                <button class="button">PG-13</button>
                <button class="button">R</button>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-6">
                    <button id="submit-genre-button" class="button is-fullwidth is-large">Submit</button>
            </div>
        </div>
    </div>

    <div class="posters"></div>
    
    <script src="genres.js"></script>
    <script src="script.js"></script>
    <script src="user-journey.js"></script>
</body>
</html>
