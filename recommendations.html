<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">

</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://img.icons8.com/ios-filled/100/000000/movie.png">
        <h1>THE CINEFILE</h1>
      </a>
    </div>
  </nav>

    <div class="section">
        <div class="columns">  
            <div id="filter-sidebar" class="column is-12">  
                <p id="genre-label" class="has-text-weight-bold is-size-7 has-text-centered">Select a genre: </p>
                <div id="genre-buttons" class="columns is-centered is-multiline">  
                </div>
                <div id="extra-buttons" class="columns is-vcentered is-centered is-mobile is-multiline is-hidden">
                    <div id="" class="column has-text-centered is-narrow">
                        <p class="has-text-weight-bold is-size-7">Select a decade: </p>
                        <button class="button year-button" data-decade="1980">1980s</button>
                        <button class="button year-button" data-decade="1990">1990s</button>
                        <button class="button year-button" data-decade="2000">2000s</button>
                        <button class="button year-button" data-decade="2010">2010s</button>
                    </div>
                    <div id="" class="column has-text-centered is-narrow">
                        <p class="has-text-weight-bold is-size-7">Select a movie rating: </p>
                        <button class="button movie-rating-button" data-rating="G">G</button>
                        <button class="button movie-rating-button" data-rating="PG">PG</button>
                        <button class="button movie-rating-button" data-rating="PG-13">PG-13</button>
                        <button class="button movie-rating-button" data-rating="R">R</button>
                    </div>
                </div>
                <div class="columns is-centered">
                    <div class="column is-6">
                            <button id="submit-genre-button" class="button is-fullwidth is-large">Submit</button>
                    </div>
                </div>
            </div>
            <div class="column is-8 posters is-hidden">
                    <div class="poster-loading button is-loading is-full-width">loading...</div>
            </div>
        </div>
    </div>

    
  
    
    <footer class="footer">
      <div class="content has-text-centered">

</body>
</html>
